<head>
    <title>Magic Square</title>
</head>

<body>
    <div class="github-fork-ribbon-wrapper right fixed">
        <div class="github-fork-ribbon">
            <a href="https://github.com/xumx/magicsquare">Fork me on GitHub</a>
        </div>
    </div>
    <div class="main-container">
        {{> hello}}
    </div>
</body>

<template name="hello">

    {{#each grid}}
    <div class="square {{#if selected}}selected{{/if}}" x="{{x}}" y="{{y}}" style="top:{{ypos}}px;left:{{xpos}}px;height:{{heightpx}}px;width:{{widthpx}}px">
        {{#if value}} {{value}} {{else}} {{fn}} {{/if}}
    </div>
    {{/each}} {{> menu}}

</template>


<template name="menu">

    <div class="menu-container" style="top:{{ypos}}px;left:{{xpos}}px">
        <button type="button" class="btn btn-default merge-button {{#if singleSelection}}hide{{/if}}">
            <span class="glyphicon glyphicon-compressed"></span>
        </button>

        <button type="button" class="btn btn-default text-button {{#unless singleSelection}}hide{{/unless}}">
            <span class="glyphicon glyphicon-font"></span>
        </button>

        <button type="button" class="btn btn-default function-button {{#unless singleSelection}}hide{{/unless}}">
            <span class="glyphicon">fn</span>
        </button>

        <button type="button" class="btn btn-danger delete-button">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </div>

</template>
