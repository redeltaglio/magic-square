<head>
    <title>Magic Square</title>
</head>

<body>
    <div class="github-fork-ribbon-wrapper right fixed">
        <div class="github-fork-ribbon">
            <a href="https://github.com/xumx/magic-square">Fork me on GitHub</a>
        </div>
    </div>

    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas" style="width:100px;">
        {{> toolbox}}
    </div>

    <div class="btn btn-danger sidebar-toggle" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
        <span class="glyphicon glyphicon-forward"></span>
    </div>

    <div class="main-container">
        {{> canvas}}
    </div>


</body>

<template name="toolbox">
    <ul class="nav navmenu-nav">
        <li>
            <button class="btn btn-danger clear-canvas-button" style="height:100px;width:100px;border-radius:0;">Clear All</button>
        </li>
        <li>
            <button class="btn btn-warning add-stencil-button" style="height:100px;width:100px;border-radius:0;">Add Stencil</button>
        </li>
        {{#each stencils}}
        <li>
            <div class="square" style="position:relative; {{style}}">
                {{title}}
            </div>
        </li>
        {{/each}}
    </ul>
</template>

<template name="canvas">

    {{#each squares}}
    <div class="square {{#if selected}}selected{{/if}}" x="{{x}}" y="{{y}}" style="top:{{ypos}}px;left:{{xpos}}px;height:{{heightpx}}px;width:{{widthpx}}px;{{style}}">
        {{#if value}} {{read value}} {{/if}}
    </div>
    {{/each}} {{> menu}}

</template>


<template name="menu">

    <div style="position:absolute; top:{{ypos}}px;left:{{xpos}}px">
        <a class='open-close-button ctrl' tabindex='1'></a>

        <ul class='tip ctrl'>
            <li class='slice edit-button'>
                <div>
                    <i class="glyphicon glyphicon-edit"></i>
                </div>
            </li>
            <li class='slice function-button'>
                <div>Æ’(x)</div>
            </li>
            <li class='slice style-button'>
                <div>CSS</div>
            </li>
            <li class='slice merge-button'>
                <div>Join</div>
            </li>
            <li class='slice delete-button'>
                <div>
                    <i class="glyphicon glyphicon-trash"></i>
                </div>
            </li>
        </ul>
    </div>

</template>
