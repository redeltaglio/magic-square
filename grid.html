<head>
    <title>Magic Square</title>
</head>

<body>
    <div class="github-fork-ribbon-wrapper right fixed">
        <div class="github-fork-ribbon">
            <a href="https://github.com/xumx/magic-square">Fork me on GitHub</a>
        </div>
    </div>

    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas" style="width:100px;">
        {{> toolbox}}
    </div>

    <div class="btn btn-danger sidebar-toggle" data-toggle="offcanvas" data-target=".navmenu" data-canvas="html">
        <span class="glyphicon glyphicon-forward"></span>
    </div>

    {{> canvas}}
</body>

<template name="toolbox">
    <ul class="nav navmenu-nav">
        <li>
            <button class="btn btn-warning new-canvas-button">Create New Canvas</button>
        </li>
        <li>
            <button class="btn btn-danger clear-canvas-button">Clear All</button>
        </li>
        <li>
            <button class="btn btn-warning add-stencil-button">Add Stencil</button>
        </li>
        {{#each stencils}}
        <li>
            <div class="square" style="position:relative;">
                {{title}}
            </div>
        </li>
        {{/each}}
    </ul>
</template>

<template name="canvas">

    <div class="main-container">
        {{#each squares}}
        <div id="{{_id}}" class="square {{#if selected}}selected{{/if}} {{#if linked}}linked flash animated{{/if}}" x="{{x}}" y="{{y}}" style="top:{{ypos}}px;left:{{xpos}}px;height:{{heightpx}}px;width:{{widthpx}}px;{{style}}">
            {{#if value}} {{read}} {{/if}}
        </div>
        {{/each}} {{> menu}}

    </div>
</template>


<template name="menu">

    <div style="position:absolute; top:{{ypos}}px;left:{{xpos}}px">
        <a class='open-close-button ctrl' tabindex='1'></a>

        <ul class='tip ctrl'>
            {{#if isPage 1}}
            <li class='slice edit-button'>
                <div>
                    <i class="glyphicon glyphicon-pencil"></i>
                </div>
            </li>
            <li class='slice function-button'>
                <div>Æ’(x)</div>
            </li>
            <li class='slice url-button'>
                <div>URL</div>
            </li>
            <li class='slice style-button'>
                <div>CSS</div>
            </li>
            <li class='slice next-page-button'>
                <div>
                    <i class="glyphicon glyphicon-forward"></i>
                </div>
            </li>
            {{/if}} {{#if isPage 2}}
            <li class='slice previous-page-button'>
                <div>
                    <i class="glyphicon glyphicon-backward"></i>
                </div>
            </li>
            <li class='slice merge-button'>
                <div>merge</div>
            </li>
            <li class='slice link-button'>
                <div>
                    link
                </div>
            </li>
            <li class='slice pin-button'>
                <div>
                    <i class="glyphicon glyphicon-pushpin"></i>
                </div>
            </li>
            <li class='slice next-page-button'>
                <div>
                    <i class="glyphicon glyphicon-forward"></i>
                </div>
            </li>
            {{/if}} {{#if isPage 3}}

            <li class='slice previous-page-button'>
                <div>
                    <i class="glyphicon glyphicon-backward"></i>
                </div>
            </li>

            <li class='slice cut-button'>
                <div>
                    cut
                </div>
            </li>
            <li class='slice copy-button'>
                <div>
                    copy
                </div>
            </li>
            <li class='slice paste-button'>
                <div>
                    paste
                </div>
            </li>
            <li class='slice delete-button'>
                <div>
                    <i class="glyphicon glyphicon-trash"></i>
                </div>
            </li>
            {{/if}}
        </ul>
    </div>

</template>
