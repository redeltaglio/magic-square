<head>
    <title>Magic Square</title>
</head>

<body>
    <div class="github-fork-ribbon-wrapper right fixed">
        <div class="github-fork-ribbon">
            <a href="https://github.com/xumx/magic-square">Fork me on GitHub</a>
        </div>
    </div>
    <div class="main-container">
        {{> hello}}
    </div>
</body>

<template name="hello">

    {{#each grid}}
    <div class="square {{#if selected}}selected{{/if}}" x="{{x}}" y="{{y}}" style="top:{{ypos}}px;left:{{xpos}}px;height:{{heightpx}}px;width:{{widthpx}}px">
        {{#if value}} {{value}} {{else}} {{fn}} {{/if}}
    </div>
    {{/each}} {{> menu}}

</template>


<template name="menu">

    <div style="position:absolute; top:{{ypos}}px;left:{{xpos}}px">
        <a class='open-close-button ctrl' tabindex='1'></a>

        <ul class='tip ctrl'>
            <li class='slice edit-button'>
                <div><i class="glyphicon glyphicon-edit"></i>
                </div>
            </li>
            <li class='slice function-button'>
                <div>ƒ(x)</div>
            </li>
            <li class='slice delete-button'>
                <div><i class="glyphicon glyphicon-trash"></i>
                </div>
            </li>
            <li class='slice merge-button'>
                <div>Merge</div>
            </li>
            <li class='slice'>
                <div>☀</div>
            </li>
        </ul>
    </div>
